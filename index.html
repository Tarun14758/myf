<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCd1ZOD8Y2i_IaDX2p7F14ToLM9mDB7BMo",
      authDomain: "myfproject-93edc.firebaseapp.com",
      projectId: "myfproject-93edc",
      storageBucket: "myfproject-93edc.appspot.com",
      messagingSenderId: "596991137509",
      appId: "1:596991137509:web:59612fcade4e41fa87e10f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function requireLogin(defaultPage, overridePage=null) {
      const user = auth.currentUser;
      const destination = overridePage || defaultPage;

      if (user) {
        window.location.href = destination;
      } else {
        window.location.href = "login.html?redirect=" + destination;
      }
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .big-button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 8px;
    }
    .subjects {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .subject {
      width: 150px;
      text-align: center;
      cursor: pointer;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .subject:hover {
      transform: scale(1.05);
      background-color: #e8f5e9;
    }
    .subject img {
      width: 100px;
    }
  </style>

</head>
<body>

<header>
  <h1>Welcome to MYF</h1>
</header>

<main>
  <div class="button-container">
    <!-- Already clickable â€“ kept the same -->
    <button class="big-button" onclick="requireLogin(null,'10firstpage.html')">
      Explore After 10th Options
    </button>
  </div>

  <h2>Select Your Stream</h2>

  <div class="subjects">
    <!-- SCIENCE (NOW CLICKABLE) -->
    <div class="subject" onclick="requireLogin(null,'science page.html')" role="button">
      <img src="question mark.avif" alt="Science Stream">
      <p>Science</p>
    </div>

    <!-- OTHER STREAMS (LEFT AS THEY ARE OR WAITING FOR YOU TO UPDATE THEM) -->
    <div class="subject">
      <img src="question mark.avif" alt="Commerce Stream">
      <p>Commerce</p>
    </div>

    <div class="subject">
      <img src="question mark.avif" alt="Arts Stream">
      <p>Arts</p>
    </div>
  </div>

</main>

</body>
</html>
