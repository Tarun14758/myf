<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - DYF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9fb;
      color: #333;
    }

    header {
      background: #0d1b2a;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 10px;
      animation: bounce 0.7s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #ffcc70;
    }

    nav ul {
      list-style: none;
      padding: 10px 0 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: #80deea;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd166;
    }

    main {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    section {
      background: #ffffff;
      border-radius: 12px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      font-size: 2rem;
      color: #007c91;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .email-link {
      display: inline-block;
      padding: 14px 28px;
      background-color: #007c91;
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .email-link:hover {
      background-color: #005f6a;
      transform: translateY(-3px);
    }

    footer {
      background: #0d1b2a;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      nav ul li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

</body>
